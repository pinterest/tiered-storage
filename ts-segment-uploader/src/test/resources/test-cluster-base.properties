# TS Segment Uploader default properties

ts.segment.uploader.kafka.topics.include=.*
ts.segment.uploader.kafka.topics.exclude=

storage.service.endpoint.provider.class=com.pinterest.kafka.tieredstorage.common.discovery.s3.MockS3StorageServiceEndpointProvider

ts.segment.uploader.leadership.watcher.class=com.pinterest.kafka.tieredstorage.uploader.leadership.ZookeeperLeadershipWatcher
ts.segment.uploader.leadership.watcher.poll.interval.seconds=5
ts.segment.uploader.s3.prefix.entropy.bits=5

ts.segment.uploader.dlq.handler.class=com.pinterest.kafka.tieredstorage.uploader.dlq.FileDeadLetterQueueHandler
ts.segment.uploader.dlq.file.path=/tmp/ts_segment_uploader_dlq